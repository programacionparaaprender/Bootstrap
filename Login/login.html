<html>
    <head>
        <title>Ejemplo de sweetalert</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inicital-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie-edge">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
       
        <!-- Estilos Bootstrap 4 -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <!-- Iconos fonts awesome 5 -->
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <script src="js/all.js"></script>

        <!-- Estilos personalizados del web -->
        <link rel="stylesheet" href="css/sweetalert.css">
        <script src="js/sweetalert.min.js"></script>
    </head>
    <body>
        <header>

        </header>

        <section>
            <form style="width: 40rem;margin:auto;">
                <div class="form-group">
                    <h4>Bienvenidos</h4>
                </div>
                <div class="form-group">
                    <input 
                        class="form-control" id="usuario" name="usuario" type="text" required />
                </div>
                <div class="form-group">
                    <input 
                        class="form-control" id="contraseña" name="contraseña" type="password" required />
                    
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button 
                        class="btn btn-primary" 
                        type="button" 
                        onclick="iniciarSesión()">
                        Iniciar Sesión
                    </button>
                    <button class="btn btn-warning" type="reset">
                        reset
                    </button>
                </div>
            </form>
        </section>
        <footer>

        </footer>
        <script>
            function iniciarSesión() {
                contadorInactividad();
                console.log('iniciado')
                //window.location.href = "file:///C:/Users/Bus209/Documents/htdocs/Bootstrap/Login/index.html";
            }
            function login() {
                window.location.href = "file:///C:/Users/Bus209/Documents/htdocs/Bootstrap/Login/login.html";
            }
            function e(q) {
                document.body.appendChild( document.createTextNode(q) );
                document.body.appendChild( document.createElement("BR") );
            }
            function inactividad() {
                console.log('inactivo')
                e("Inactivo!!");
                //login();
            }
            var t=null;
            function contadorInactividad() {
                t=setTimeout("inactividad()",1000 * 60); //un minuto
            }
            window.onblur=window.onmousemove=function() {
                if(t) clearTimeout(t);
                contadorInactividad();
            }
        </script>
    </body>
</html>
