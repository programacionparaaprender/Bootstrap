<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Grid Layout</title>
    <style>
        form {
            display: grid;
            grid-template-columns: 200px 1fr;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de formulario funcionando</h1>
    <form style="border: 1px solid #ccc; margin:auto;width: 50rem; padding:1rem;">
        <label>First Name</label>
        <input type="text" /> 
        <label>Last Name</label>
        <input type="text" /> 
        <label>Job</label>
        <input type="text" /> 
        <label>Age</label>
        <input type="text" /> 
        <label>Email</label>
        <input type="text" />
        <label></label> 
        <input type="submit" />        
    </form>    
</body>
</html>
